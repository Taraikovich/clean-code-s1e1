<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="matrix">
    <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="matrix__more-info"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="main-section">
    <article class="todo">
      <section class="todo__add-task">
        <label class="todo__new-task-label" for="new-task">Add Item</label>
        <div class="todo__task-row-wrapper">
          <input id="new-task" class="task todo__text-input todo__text-input_add-task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section class="todo__incomplete-tasks">
        <h3 class="todo__list-header">Todo</h3>
        <ul class="todo__task-list todo__task-list_incomplete">
          <li class="todo__list-item">
            <input class="todo__checkbox" type="checkbox">
            <label class="task todo__task-label">Pay Bills</label>
            <input type="text" class="task todo__text-input">
            <button class="btn todo__btn-edit">Edit</button>
            <button class="btn todo__btn-delete"><img class="todo__delete-img" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="todo__list-item todo__list-item_edit-mode">
            <input class="todo__checkbox" type="checkbox">
            <label class="task todo__task-label todo__task-label_edit-mode">Go Shopping</label>
            <input type="text" value="Go shopping" class="task todo__text-input todo__text-input_edit-mode">
            <button class="btn todo__btn-edit">Save</button>
            <button class="btn todo__btn-delete"><img class="todo__delete-img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section class="todo__completed-tasks">
        <h3 class="todo__list-header">Completed</h3>
        <ul class="todo__task-list todo__task-list_completed">
          <li class="todo__list-item">
            <input class="todo__checkbox" type="checkbox" checked>
            <label class="task todo__task-label">See the Doctor</label>
            <input type="text" class="task todo__text-input">
            <button class="btn todo__btn-edit">Edit</button>
            <button class="btn todo__btn-delete"><img class="todo__delete-img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
