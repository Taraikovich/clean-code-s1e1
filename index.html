<!DOCTYPE html>
<html>
<HEAD>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</HEAD>
<body class="page">
  <header class="matrix">
    <img class="matrix-img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="more-inf"
       href="https://goal-life.com/page/method/matrix-eisenhower">
       Want more details?
    </a>
  </header>
  <main class="main-section">
    <article>
      <section id="add-task">
        <label class="label-new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="input-text task" type="text">
          <button class="btn">Add</button>
        </div>
      </section>
      <section>
        <h3 class="list-header">Todo</h3>
        <ul class="task-list" id="incomplete-tasks">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox">
            <label class="label task">Pay Bills</label>
            <input type="text" class="input-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="remove"></button>
          </li>
          <li class="list-item edit-mode">
            <input class="input-checkbox" type="checkbox">
            <label class="label task">Go Shopping</label>
            <input type="text" value="Go shopping" class="input-text task">
            <button class="btn edit">Save</button>
            <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="list-header">Completed</h3>
        <ul class="task-list" id="completed-tasks">
          <li class="list-item">
            <input class="input-checkbox" type="checkbox" checked>
            <label class="label task">See the Doctor</label>
            <input type="text" class="input-text task">
            <button class="btn edit">Edit</button>
            <button class="btn delete"><img class="delete-img" src="./remove.svg" alt="remove"></button>
          </li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
